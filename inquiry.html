<div class="Inquiry-heading">
    <h2>Inquiry Form</h2>
</div>
<div id="contact-box">
    <form action="">
        <div class="form-group">  
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <br>
        <div class="form-group">  
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <br>

        <div class="form-group">  
            <label for="phone">Phone Number:</label>
            <input type="phone" name="phone" id="phone" placeholder="Enter Your Phone">
        </div>
        <br>

        <div class="form-group">  
            <label for="message">Preffered Timings:</label>
            <input type="time" name="time" id="time" placeholder="Enter your Preffered Timings:">
        </div>
        <br>

        <div class="form-group">  
            <label for="query">Please Enter any Query:</label>
            <textarea name="query" id="query" rows="7" cols="70" placeholder="Enter your Query:"></textarea>
        </div>
    </form>
    
</div>
